<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VegX – Fresh Vegetables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <img src="images/logo.png" alt="VegX Logo" class="logo">
  <h1>VegX – Fresh Vegetables</h1>
</header>

<main>
  <div id="product-list" class="products"></div>
</main>

<div class="cart">
  <h3>Cart Total: ₹ <span id="cart-total">0</span></h3>
  <div class="customer-details">
    <input type="text" id="customer-name" placeholder="Your Name">
    <input type="text" id="customer-mobile" placeholder="Mobile Number">
    <input type="text" id="customer-address" placeholder="Delivery Address">
  </div>
  <div class="payment-method">
    <label><input type="radio" name="payment" value="COD" checked> Cash on Delivery</label>
    <label><input type="radio" name="payment" value="UPI"> UPI</label>
  </div>
  <button onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
</div>

<script src="js/product.js"></script>
<script src="js/main.js"></script>

</body>
</html>
