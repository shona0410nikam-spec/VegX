<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VegX – Fresh Vegetables</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <img src="images/logo.png" alt="VegX Logo" class="logo">
  <h1>VegX – Fresh Vegetables</h1>
</header>

<div id="product-list"></div>

<div class="cart">
  <h2>Cart</h2>
  <div id="cart-items"></div>
  <p>Cart Total: ₹ <span id="cart-total">0</span></p>
  <input type="text" id="customer-name" placeholder="Your Name">
  <input type="text" id="customer-mobile" placeholder="Mobile Number">
  <input type="text" id="customer-address" placeholder="Address">
  <button onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
