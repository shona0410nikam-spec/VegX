<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VegX – Future of Freshness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-box">
      <img src="images/logo.png" alt="VegX Logo" class="logo">
      <span class="brand-name">VegX</span>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Fresh Vegetables, Delivered Daily</h1>
    <p>Farm to Home • Clean • Fast</p>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <h2>Today’s Fresh Picks</h2>

    <div class="product-grid">

      <div class="product-card">
        <img src="images/onion.png" alt="Onion">
        <h3>Onion</h3>
        <p>1 Kg</p>
        <span class="price">₹40</span>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/potato.png" alt="Potato">
        <h3>Potato</h3>
        <p>1 Kg</p>
        <span class="price">₹40</span>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/tomato.png" alt="Tomato">
        <h3>Tomato</h3>
        <p>500 gm</p>
        <span class="price">₹30</span>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 VegX | Future of Freshness</p>
  </footer>

</body>
</html>
