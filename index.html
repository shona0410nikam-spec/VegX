<body>

<header>ðŸ¥¦ VEG X â€“ Fresh Vegetables</header>

<div id="productList"></div>

<div class="cart-box">

</div>

<script>
const products = [
 {name:"Drumstick",weight:"300gm",price:60,img:"Cleaned & Chopped Drumstick.png"},
 {name:"Potato",weight:"1kg",price:40,img:"Potato.png"},
 {name:"Onion",weight:"1kg",price:40,img:"Onion.png"},
 {name:"Tomato",weight:"500gm",price:30,img:"Tomato.png"},
 {name:"Lemon",weight:"3 pcs",price:20,img:"Lemon.jpg"},
 {name:"Methi",weight:"300gm",price:60,img:"Cleaned methi.png"},
 {name:"French Beans",weight:"300gm",price:60,img:"Cleaned & Chopped French Beans.jpg"},
 {name:"Pulav Mix",weight:"300gm",price:60,img:"Mixed Pulav Vegetables.png"},
 {name:"Pudina",weight:"300gm",price:20,img:"Cleaned Pudina.jpg"},
 {name:"Palak",weight:"200gm",price:60,img:"Cleaned Palak.png"},
 {name:"Coriander",weight:"100gm",price:20,img:"Cleaned coriander.png"},
 {name:"Capsicum",weight:"300gm",price:60,img:"Cleaned & Chopped Capsicum Green.jpg"},
 {name:"Red Pumpkin",weight:"300gm",price:60,img:"Cleaned and cut Red Pumpkin.png"},
 {name:"Sponge Gourd",weight:"300gm",price:60,img:"Cleaned & Cut Sponge Gourd.jpg"},
 {name:"Ridge Gourd",weight:"300gm",price:60,img:"Cleaned & Chopped Ridg Gourd.jpg"},
 {name:"Green Peas",weight:"300gm",price:60,img:"Cleaned & Shelled Green Peas .jpg"},
 {name:"Carrot",weight:"300gm",price:50,img:"Cleaned & Chopped Carrot .png"},
 {name:"Bottle Gourd",weight:"300gm",price:60,img:"Cleaned & Chopped Bottle Gourd.png"},
 {name:"Bitter Gourd",weight:"300gm",price:60,img:"Cleaned & Chopped Bitter Gourd.png"},
 {name:"Cauliflower",weight:"300gm",price:60,img:"Cleaned & Chopped Cauliflower.jpg"},
 {name:"Lady Finger",weight:"300gm",price:50,img:"Cleaned & Chopped Lady Finger .jpg"},
 {name:"Cluster Beans",weight:"300gm",price:60,img:"Cleaned & Chopped Cluster Beans.jpg"},
 {name:"Fresh Coconut",weight:"200gm",price:60,img:"Fresh coconut Grated.jpg"},
 {name:"Green Chilli",weight:"100gm",price:20,img:"Green Chilli.png"},
 {name:"Peeled Garlic",weight:"100gm",price:30,img:"Peeled Garlic.png"}
];

let cart = {};
let total = 0;

function render(){
 let html="";
 products.forEach((p,i)=>{
  cart[i]=0;
  html+=`
   <div class="product">
    <img src="images/${p.img}">
    <div class="product-info">
     <b>${p.name}</b><br>
     ${p.weight} â€“ â‚¹${p.price}
     <div class="qty-box">
      <button onclick="changeQty(${i},-1)">âˆ’</button>
      <span id="q${i}">0</span>
      <button onclick="changeQty(${i},1)">+</button>
     </div>
    </div>
   </div>`;
 });
 document.getElementById("productList").innerHTML=html;
}

function changeQty(i,val){
 cart[i]=Math.max(0,cart[i]+val);
 document.getElementById("q"+i).innerText=cart[i];
 total=0;
 for(let k in cart) total+=cart[k]*products[k].price;
 document.getElementById("total").innerText=total;
}

function checkout(){
 if(total<399){ alert("Minimum order â‚¹399 required"); return; }
 let name=nameEl.value, mobile=mobileEl.value, address=addressEl.value;
 if(!name||!mobile||!address){ alert("Please fill customer details"); return; }
 let pay=document.querySelector('input[name="pay"]:checked').value;

 let msg="VEG X Order\n\n";
 for(let i in cart){
  if(cart[i]>0){
   msg+=`${products[i].name} x${cart[i]} = â‚¹${cart[i]*products[i].price}\n`;
  }
 }
 msg+=`\nTotal: â‚¹${total}\nPayment: ${pay}\n\nName: ${name}\nMobile: ${mobile}\nAddress: ${address}`;

 window.open("https://wa.me/7208487215?text="+encodeURIComponent(msg));
}

const nameEl=document.getElementById("name");
const mobileEl=document.getElementById("mobile");
const addressEl=document.getElementById("address");

render();
</script>
