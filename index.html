<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VegX – Fresh Vegetables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>VegX – Fresh Vegetables</h1>
  <div class="cart">
    Cart Total: ₹ <span id="cartTotal">0</span>
  </div>
</header>

<div id="products" class="products"></div>

<div class="checkout">
  <h2>Customer Details</h2>

  <input type="text" id="customerName" placeholder="Full Name">
  <input type="tel" id="customerMobile" placeholder="Mobile Number">
  <textarea id="customerAddress" placeholder="Delivery Address"></textarea>

  <label class="slot">
    Delivery Slot:
    <select id="deliverySlot">
      <option>Tomorrow (12 PM – 3 PM)</option>
    </select>
  </label>

  <button class="checkout-btn" onclick="checkout()">
    Checkout on WhatsApp
  </button>

  <p class="note">* Minimum order value ₹399</p>
</div>

<script src="script.js"></script>
</body>
</html>
