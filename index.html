<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VegX – Fresh Vegetables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <div class="logo">
      <img src="images/vegx-logo.png" alt="VegX Logo" />
      <h1>VegX – Fresh Vegetables</h1>
    </div>
  </header>

  <!-- Product Section -->
  <main>
    <section id="products" class="product-grid">
      <!-- Products will be dynamically generated by main.js -->
    </section>
  </main>

  <!-- Cart Section -->
  <aside id="cart">
    <h2>Cart</h2>
    <div id="cart-items"></div>
    <p>Cart Total: ₹ <span id="cart-total">0</span></p>

    <h3>Customer Details</h3>
    <input type="text" id="customer-name" placeholder="Your Name" />
    <input type="text" id="customer-mobile" placeholder="Mobile Number" />
    <input type="text" id="customer-address" placeholder="Delivery Address" />

    <h3>Payment Method</h3>
    <select id="payment-method">
      <option value="COD">Cash on Delivery</option>
      <option value="UPI">UPI</option>
    </select>

    <button id="checkout-btn" onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
    <p>Minimum order ₹399</p>
  </aside>

  <!-- Script -->
  <script src="js/main.js"></script>
</body>
</html>
